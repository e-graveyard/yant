parameters:
  # what kind of test should be executed?
  # possible options: 'cov'
  kind: 'cov'

  # the codecov token used to upload coverage reports
  codecovToken: ''


steps:
  - ${{ if eq(parameters.kind, 'cov') }}:
    - script: npm run test:cov
      env:
        CODECOV_TOKEN: ${{ parameters.codecovToken }}
      displayName: Run unit tests and upload coverage
